<div>
	<section class="user-center-plaza-section">
		<h3 class="title">Find BGC Experts</h3>
		<div class="expert-wrapper">
			<div class="expert-card" ng-repeat="expert in experts">
				<img ng-src="http://directory.slb.com/misc/pictures/{{expert.Gin | ginFilter }}.jpg">
				<div class="expert-info">
					<div class="name"><a ng-click="goToUserCenter(expert.Alias)">{{expert.Name}}</a></div>
					<div class="skills">{{expert.Skills}}</div>
				</div>
			</div>
		</div>
	</section>
	
</div>
